<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="IvanovSA">
   <link rel="shortcut icon" href="/favicon.ico" type="icon/x-icon">
   <link rel="icon" href="/favicon.ico" type="icon/x-icon">
   <title>friend-filter</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" href="css/friend.css">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
   <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
 </head>
 <body>
   <div class="ribbon"><a href="https://github.com/IvanofSA/IvanofSA.github.io">Github friend-filter</a></div>
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <h1>Другофильтр</h1>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="panel-heading"> <h3 class="panel-title">Panel title</h3><span class="glyphicon glyphicon-remove"></span></div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
         <div class="search__wrap clearfix">
           <input type="text" id="searchAll" class="form-control left" placeholder="Search">
           <input type="text" id="searchSave" class="form-control right" placeholder="Search">
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
         <div class="friend__wrap clearfix"  id="friendWrap">
           <div class="friend friend__all-block" id="friendAll">

           </div>
           <div class="friend friend__group-block" id="friendgroup" >
             <ul class="list-group" id="friendSave"></ul>
           </div>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
         <div class="panel-footer clearfix"><button type="button" class="btn btn-default right" id="removeButton">Очистить</button><button type="button" class="btn btn-default right" id="saveButton">Сохранить</button></div>
       </div>
     </div>
   </div>
 <script src="js/friend.js"></script>
 <script type="text/x-handlebars-template" id="playerItemTemplate">
     <ul class="list-group" id="friendList">
         {{#each list}}
         <li class="list-group-item friendItem" draggable="true" data-id="{{uid}}">
             <div class="row">
                 <div class="col-xs-12">

                     <img class="avatar" draggable = "false" data-role="avatar__friend" src="{{photo}}"></img>
                     <span class="title">{{first_name}} {{last_name}}</span>
                     <span class="glyphicon glyphicon-minus glyphicon-plus " data-role="plus"></span>
                 </div>

             </div>
         </li>
         {{/each}}
     </ul>
 </script>
 <script type="text/x-handlebars-template" id="playerItemTemplate2">
         {{#each list}}
         <li class="list-group-item friendItem" draggable="true" data-id="{{uid}}">
             <div class="row">
                 <div class="col-xs-12">

                     <img class="avatar" draggable = "false" data-role="avatar__friend" src="{{photo}}"></img>
                     <span class="title">{{first_name}} {{last_name}}</span>
                     <span class="glyphicon glyphicon-minus glyphicon-plus " data-role="{{minus}}"></span>
                 </div>

             </div>
         </li>
         {{/each}}
 </script>
 </body>
</html>
