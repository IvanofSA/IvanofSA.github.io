<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="IvanovSA">
   <link rel="shortcut icon" href="favicon/favicon.ico" type="icon/x-icon">
   <link rel="icon" href="/favicon.ico" type="icon/x-icon">
   <title>geo-feedback</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/geo.css">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	 <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
 </head>
 <body>
	 <div id="map">
       <div class="ribbon"><a href="https://github.com/IvanofSA/IvanofSA.github.io">Github geo-feedback</a></div>
    <div class="popup hide" data-id="balloon">
      <header class ="header">
        <span class="adress__name">Здесь будет адресс</span>
        <span class="close">x</span>
      </header>
      <ul class="review__list"></ul>
      <form action="" name='formReview' class="form">
        <div class="h2">Ваш отзыв</div>
        <input type="text" name="name" class="inp inp__name" placeholder="Ваш имя">
        <input type="text" name="place" class="inp inp__place" placeholder="Укажите место">
        <textarea type="text" name="review" class="inp inp__review" placeholder="Поделитесь впечатлением"></textarea>
        <input type="submit" name="button" class="btn" value="Добавить">
      </form>
    </div>
  </div>
	 <script src="js/geo.js" type="text/javascript"></script>
 </body>
</html>
