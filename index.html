<head>

  <link rel="stylesheet" href="vendor/cropper.css">
  <title>HTML Page</title>
  <script>
    window.hashName = window.location.hash;
  </script>
  <style>
    .container {
      max-width: 640px;
      margin: 20px auto;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Crop on canvas with Cropper</h1>
  <h3>Image</h3>

  <form id="form" action="/shlyapa" method="post">
    <div>
      <input type="file" id="img" multiple accept="image/*" name="img"/>
      <input type="submit" id="submit" value="Отправить">
    </div>
  </form>

  <div class="img-container">
    <img id="image" src="" alt="Picture">
  </div>
  <div class="img-container">
    <canvas id="canvas"></canvas>
  </div>
</div>

</body>
<script src="vendor/cropper.js"></script>
