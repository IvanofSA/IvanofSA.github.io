<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>Ivanofsa.GitHub.io by IvanofSA</title>
   <link rel="stylesheet" href="stylesheets/normalize.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" href="stylesheets/styles.css">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
   <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
 </head>
 <body>
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <h1>Другофильтр</h1>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="panel-heading"> <h3 class="panel-title">Panel title</h3><span class="glyphicon glyphicon-remove"></span></div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="search__wrap clearfix">
           <input type="text" id="search__all" class="form-control left" placeholder="Search">
           <input type="text" class="form-control right" placeholder="Search">
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="friend__wrap clearfix"  id="friendWrap">
           <div class="friend friend__all-block" id="friendAll">

           </div>
           <div class="friend friend__group-block" id="friendgroup" >
             <ul class="list-group" id="friendSave"></ul>
           </div>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="panel-footer clearfix"><button type="button" class="btn btn-default">Default</button></div>
       </div>
     </div>
   </div>
 <script src="javascripts/main.js"></script>
 <script type="text/x-handlebars-template" id="playerItemTemplate">
     <ul class="list-group" id="friendList">
         {{#each list}}
         <li class="list-group-item friendItem" draggable="true" data-id="{{uid}}">
             <div class="row">
                 <div class="col-xs-12">
                     <img class="avatar" data-role="avatar__friend" src="{{photo}}"></img>
                     <span class="title">{{first_name}} {{last_name}}</span>
                 <span class="glyphicon glyphicon-plus" data-role="plus"></span>
               </div>

             </div>
         </li>
         {{/each}}
     </ul>
 </script>
 </body>
</html>
